<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Boletería del Evento</title>

    <!-- Bootstrap CSS -->
    <link href="../../../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <a class="btn btn-primary btn-lg" th:href="@{/showEvento_Boleteria}">Regresar a menú de Boleterias</a>
</div>

<div class="container">
    <br>
    <h2>Agregar Boletería para el Evento</h2>
    <form action="#" th:action="@{/saveEvento_Boleteria}" th:object="${evento_boleteria}" method="post">
        <input type="hidden" th:field="*{id}" name="id" id="id">
        <div class="form-group">
            <label for="evento">Evento:</label>
            <select class="form-control" id="evento" name="evento" th:field="*{evento.id}">
                <option th:each="evento : ${eventos}" th:value="${evento.id}" th:text="${evento.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step=".01" class="form-control" id="precio" name="precio" th:field="*{precio}">
        </div>
        <div class="form-group">
            <label for="cantidad_disponible">Cantidad Disponible:</label>
            <input type="number" class="form-control" id="cantidad_disponible" name="cantidad_disponible" th:field="*{cantidad_disponible}">
        </div>
        <div class="form-group">
            <label for="inicio_venta">Inicio de Venta:</label>
            <input type="datetime-local" class="form-control" id="inicio_venta" name="inicio_venta" th:field="*{inicio_venta}">
        </div>
        <div class="form-group">
            <label for="fin_venta">Fin de Venta:</label>
            <input type="datetime-local" class="form-control" id="fin_venta" name="fin_venta" th:field="*{fin_venta}">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" name="estado" th:field="*{estado_boleteria.id}">
                <option th:value=1>Activa</option>
                <option th:value=2>Inactiva</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
