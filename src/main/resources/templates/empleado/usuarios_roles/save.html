<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignación de Usuarios</title>

    <!-- Bootstrap CSS -->
    <link href="../../../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <a class="btn btn-primary btn-lg" th:href="@{/showUsuarios_Roles}">Regresar a menú de Asignacion de Roles</a>
</div>
<div class="container">
    <br>
    <h2>Agregar Boletería para el Evento</h2>
    <form action="#" th:action="@{/saveUsuarios_Roles}" th:object="${usuario_rol}" method="post">
        <input type="hidden" th:field="*{id}" name="id" id="id">
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <select class="form-control" id="usuario" name="usuario" th:field="*{usuario.id}">
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.email}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="rol" th:field="*{roles.id}">
                <option th:value=1>CLIENTE</option>
                <option th:value=2>EMPLEADO</option>
                <option th:value=3>MANAGER</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
