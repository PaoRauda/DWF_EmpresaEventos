<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="../../../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div th:fragment="navbar">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"  th:href="@{/indexCliente}">EventosTicket</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/indexCliente}">Comprar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/historial}">Historial</a>
            </li>
            <li class="nav-item">
                <div sec:authorize="hasAnyAuthority('ROLE_EMPLEADO','ROLE_MANAGER')">
                    <a class="nav-link fw-semibold" th:href="@{'/indexEmpleado'}">Acciones para Personal</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Salir</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Bootstrap JS -->
<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
