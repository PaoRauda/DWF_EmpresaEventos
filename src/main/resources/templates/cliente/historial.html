<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de compras</title>

    <!-- Bootstrap CSS -->
    <link href="../../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div th:replace="general/utils/navbar :: navbar"></div>
<div class="container">
    <br>
    <h2 th:if="${list.isEmpty()}">
        No hay compras</h2>
    <div th:if="${!list.isEmpty()}">
        <h2>
            Compras de <span sec:authentication="principal.fullName"></span></h2>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>Evento</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Fecha Compra</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="compra : ${list}">
                <td th:text="${compra.getEvento().getNombre()}">
                <td th:text="${compra.getCantidad()}">
                <td th:text="${compra.getPrecio_total()}">
                <td th:text="${compra.getFecha_compra()}">
            </tr>
            </tbody>
        </table>
    </div>
    <br>
</div>
</body>
</html>
